<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart News</title>
    <link rel="stylesheet" href="../static/css/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-news-gradient flex items-center justify-center relative overflow-hidden">
        <!-- Newspaper background -->
        <div class="newspaper-background"></div>
        
        <!-- Moving headlines background -->
        <div class="headlines-background"></div>
        
        <!-- Overlay -->
        <div class="radial-overlay"></div>
        
        <!-- Content container -->
        <div class="content">
            <!-- Title with typing animation -->
            <h1 class="title">
                <div class="title-typing"></div>
            </h1>
            
            <!-- Simple fade animation for quotes -->
            <div class="quote-container">
                <p class="quote"></p>
            </div>
            
            <!-- Loading indicator -->
            <div class="loading-container">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>
    <script src="../static/css/landing.js"></script>
</body>
</html>
