<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart News - Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Newspaper-style Header -->
            <div class="header">
                <div class="logo-container">
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M2 12h20"></path>
                            <path d="M12 2v20"></path>
                            <path d="M4 6c4 2 12 2 16 0"></path>
                            <path d="M4 18c4-2 12-2 16 0"></path>
                        </svg>
                    </div>
                    <h1 class="title">
                        <div class="title-typing">
                            <span class="first-letter">S</span>MART <span class="first-letter">N</span>EWS
                        </div>
                    </h1>
                    <div class="established">
                        <span class="line"></span>
                        <p>Est. 2025</p>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <div class="login-container">
                <div class="welcome-text">
                    <h2 id="welcome-title">Welcome</h2>
                    <p>Your daily news awaits.</p>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-container">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <input type="text" id="username" placeholder="yourusername" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <span class="toggle-password">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </span>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        Sign In
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                    </button>

                    <div class="social-login">
                        <div class="social-buttons">
                            <button id="signup-button" class="google-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Sign Up Section -->
                <div id="signup-section" class="signup-section" style="display: none;">
                    <div class="welcome-text">
                        <h2>Create Your Account</h2>
                    </div>
                    <form id="signupForm" class="login-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <div class="input-container">
                                <input type="text" id="name" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-container">
                                <input type="email" id="email" placeholder="your@email.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="new-username">Username</label>
                            <div class="input-container">
                                <input type="text" id="new-username" placeholder="Choose a username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="new-password">Password</label>
                            <div class="input-container">
                                <input type="password" id="new-password" placeholder="Create a password" required>
                                <span class="toggle-password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <button type="button" id="create-account" class="submit-btn">
                            Register
                        </button>
                    </form>
                </div>

                <!-- Footer -->
                <div class="footer">
                    <p>Breaking news, delivered daily</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="message-box" style="display: none;">
        <p id="message-text"></p>
    </div>

    <script src="../static/css/login.js"></script>
</body>
</html>
