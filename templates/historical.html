<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical News | Smart News</title>
    <link rel="stylesheet" href="../static/css/historical.css">
    <link href="https://fonts.googleapis.com/css2?family=The+Seasons&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <button class="close-button" onclick="toggleSidebar()">
                <i data-lucide="x"></i>
            </button>
            
            <nav class="sidebar-nav">
                <div class="nav-links">
                    <a href="index.html" class="nav-link">
                        <i data-lucide="home"></i>
                        Home
                    </a>
                    <a href="aboutus.html" class="nav-link">
                        <i data-lucide="info"></i>
                        About Us
                    </a>
                    <div class="nav-link">
                        <i data-lucide="menu"></i>
                        Categories
                        <div class="dropdown-content">
                            <div class="domain-section">
                                <h3>Domain</h3>
                                <select id="domainSelect">
                                    <option value="business">Business</option>
                                    <option value="politics">Politics</option>
                                    <option value="sports">Sports</option>
                                    <option value="technology">Technology</option>
                                    <option value="startups">Startups</option>
                                    <option value="science">Science</option>
                                    <option value="travel">Travel</option>
                                    <option value="fashion">Fashion</option>
                                    <option value="entertainment">Entertainment</option>
                                </select>
                            </div>
                            <div class="country-section">
                                <h3>Country</h3>
                                <select id="countrySelect">
                                    <option value="in">India</option>
                                    <option value="ir">International</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <a href="weather.html" class="nav-link">
                        <i data-lucide="cloud"></i>
                        Weather
                    </a>
                    <a href="historical.html" class="nav-link active">
                        <i data-lucide="history"></i>
                        Historical News
                    </a>
                    <a href="favourites.html" class="nav-link">
                        <i data-lucide="heart"></i>
                        Profile/Favourites
                    </a>
                    <div href="#" class="nav-link" id="google_translate_element">
                        <i data-lucide="languages"></i>
                        Language
                    </div>
                </div>
            </nav>
        </div>

        <div id="main-content" class="main-content">
            <header class="header">
                <div class="header-container">
                    <button class="menu-button" onclick="toggleSidebar()">
                        <i data-lucide="menu"></i>
                    </button>
                    <div onclick="reload()" class="project-name">
                        <span class="large-letter">S</span>mart <span class="large-letter">N</span>ews
                    </div>
                    <div id="profile-section" class="profile-container">
                        <div id="profile-icon" class="profile-icon" style="background-color: #3498db;">AB</div>
                        <span id="profile-name" class="profile-name">ABCSD</span>
                        <!-- <div id="dropdown" class="dropdown" style="display: none;">
                            <button id="logout">Logout</button>
                        </div> -->
                    </div>
                    <div id="login-icon" class="login-icon">
                        <a href="login.html"><img src="../static/css/images/icons8-login-50.png" alt="login icon"></a>
                    </div>
                </div>
            </header>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="search-text" class="news-input" placeholder="Search for historical news..." autocomplete="off"> 
                <button id="search-button" class="search-button">
                    <i data-lucide="search" class="icon-sm"></i> Search
                </button>
            </div>

            <!-- News containers portion -->
            <main>
                <div class="cards-container container flex" id="cards-container">
                    <!-- Loading Spinner -->
                    <div class="loading-spinner" id="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                    <!-- No Results Message -->
                    <div class="no-results" id="no-results" style="display: none;">
                        <i data-lucide="search-x"></i>
                        <h3>No news articles found</h3>
                        <p>Try a different search term</p>
                    </div>
                </div>
            </main>

            <!-- News Card Template -->
            <template id="template-news-card">
                <div class="news-card">
                    <h3 id="news-title" class="news-title">No title available</h3>
                    <div id="news-meta" class="news-meta">Unknown source â€¢ Unknown date</div>
                    <p id="news-desc" class="news-desc">No description available</p>
                    <div class="card-footer">
                        <div class="actions">
                            <button class="action-btn" data-tooltip="Favourite">
                                <i class="far fa-heart"></i>
                            </button>
                            <button class="action-btn" data-tooltip="Share">
                                <i class="fas fa-share"></i>
                            </button>
                        </div>
                        <a id="news-url" class="read-more-btn" href="#" target="_blank">
                            Read More <i data-lucide="arrow-right" class="icon-xs"></i>
                        </a>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Initialize Lucide icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            // Set focus on search input when page loads
            document.getElementById('search-text').focus();
            
            // Add event listener for Enter key in search input
            document.getElementById('search-text').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('search-button').click();
                }
            });
        });
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('active');
        }
        
        function reload() {
            window.location.href = 'index.html';
        }
    </script>

    <!-- JavaScript for news functionality will be added here -->
    <script src="../static/css/historical.js"></script>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,mr',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 
    
</body>
</html>
